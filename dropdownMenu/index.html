<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dropdown.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="">Home</a></li> <!--a is inline element-->
            <li><a href="">Services</a></li>
            <li><a href="">Login</a></li>
            <li><a href="">Register</a></li>
            <li> <!--Nested li's-->
                <a href="">Profile</a>
                <ul> <!--Nested list--list can be nested--(list inside list)--> <!--li*5>a{upload photos}-->
                    <!--inside li we have another ul is called nested list-->
                    <li><a href="">Upload photo</a></li>
                    <li><a href="">Change Password</a></li>
                    <li><a href="">Update Phone Number</a></li>
                    <li><a href="">Details</a></li>
                    <li><a href="">Simple test</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>

</html>
